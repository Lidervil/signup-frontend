<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="bgimg">
            <div class="transparent">
                <div class="icon">
                    <img src="/odin-lined.png" alt="">
                </div>
                <p class="textbg">ODIN</p>
            </div>
        </section>
        <section class="form-section">
            <form action="">
                <div class="form-text">
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <em>now</em> to get started.</p>
                <p class="p">You <em>know</em> you want to.</p>
                </div>
                <div class="form">
                    <p>Let's do this!</p>
                    <div class="col">
                        <label for="f-name">FIRST NAME</label>
                        <input type="text">
                        <label for="email">EMAIL</label>
                        <input type="text">
                        <label for="password">PASSWORD</label>
                        <input type="text" id="password">
                    </div>
                    <div class="col">
                        <label for="l-name">LAST NAME</label>
                        <input type="text">
                        <label for="p-number">PHONE NUMBER</label>
                        <input type="text">
                        <label for="c-password">CONFIRM PASSWORD</label>
                        <input type="text" id="c-password">
                    </div>
                </div>
                <div class="buttons">
                    <button class="btn" type="submit">Sign up</button>
                    <p class="login-text">Already have an account? <a href="#">Log in</a></p>
                </div>
            </form>
        </section>
    </div>
</body>
</html>
